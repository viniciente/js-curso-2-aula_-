<!DOCTYPE html>
<html>
<head>
    <title>DeclaraÃ§Ã£o de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/featured/?romantic') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        #nome {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #ff5964;
        }
        #mensagem {
            display: none;
            font-size: 2em;
            color: #ff4b5c;
            animation: pulsar 1s infinite;
            margin-top: 20px;
        }
        @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="declararAmor()">Enviar</button>
        <div id="mensagem">ðŸ’– EU TE AMO!</div>
    </div>

    <script>
        function declararAmor() {
            var nome = document.getElementById('nome').value;
            if(nome.toLowerCase() === 'alex') {
                document.getElementById('mensagem').style.display = 'block';
            } else {
                document.getElementById('mensagem').style.display = 'none';
            }
        }
    </script>
</body>
</html>
